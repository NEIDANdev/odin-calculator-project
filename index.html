<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="keys" data-action="clear">C</button>
        <button class="keys" data-action="backspace">⌫</button>
        <button class="keys" data-action="divide">÷</button>
        <button class="keys" data-action="multiply">×</button>

        <button class="keys" data-number="7">7</button>
        <button class="keys" data-number="8">8</button>
        <button class="keys" data-number="9">9</button>
        <button class="keys" data-action="substract">-</button>

        <button class="keys" data-number="4">4</button>
        <button class="keys" data-number="5">5</button>
        <button class="keys" data-number="6">6</button>
        <button class="keys" data-action="add">+</button>
        
        <button class="keys" data-number="1">1</button>
        <button class="keys" data-number="2">2</button>
        <button class="keys" data-number="3">3</button>
        <button class="keys equal" data-action="equal">=</button>

        <button class="keys zero" data-number="0">0</button>
        <button class="keys" data-number=".">.</button>
      </div>
    </div>

    <script src="calculator_script.js"></script>
  </body>
</html>
